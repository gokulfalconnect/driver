<ion-view view-title="" cache-view="false" hide-back-button="true">
  <ion-content padding="false" class="has-header">
    <h3 id="home-heading1" style="color:#333333;" class="dash_title">DASHBOARD</h3>
    <div id="home-button-bar1" class="button-bar">
      <button id="home-button4" style="font-weight:500;color:#4B4B4B;" class="button button-stable button-block button-outline">ORIGIN</button>
      <button id="home-button5" style="font-weight:500;color:#4B4B4B;" class="button button-stable button-block button-outline">DESTINATION</button>
    </div>
    <div>
      <div class="row dash_rows" ng-repeat="order in order_details" ui-sref="app.view_order({order_id : order.id})">
        <div class="col col-50 dash_content_left">
          {{order.restaurant_name}}
        </div>

        <div class="col col-50 dash_content_right">
          {{order.customerloc.address}}
        </div>
        <img class="dash_cont_img" src="https://s-media-cache-ak0.pinimg.com/originals/9d/86/ab/9d86ab26bc61bc94bf09d352edff07a1.png" width="60" height="60">
        <button class="button button-assertive dash_cont_btn">{{order.totalamount}}</button>

      </div>
		
		<div class="card" ng-if="order_details.length<1">
				
				<h2>No New Orders Available</h2>
				
				</div>
		
    </div>
  </ion-content>
</ion-view>
